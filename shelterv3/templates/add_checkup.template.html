{% extends 'base.template.html'%}

{%block content%}
<h1>Adding checkup for {{animal.name}}</h1>
<form method="POST">
    <div>
        <label class="form-label">Vet's Name</label>
        <input type="text" name="vet_name" class="form-control"/>
    </div>
    <div>
        <label class="form-label">Diagnosis</label>
        <input type="text" name="diagnosis" class="form-control">
    </div>
    <div>
        <label class="form-label">Treatment</label>
        <input type="text" name="treatment" class="form-control">
    </div>

    <div>
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control">
    </div>
    <input type="submit" class="mt-3 btn btn-primary" value="Add Checkup"/>
</form>


{%endblock%}
